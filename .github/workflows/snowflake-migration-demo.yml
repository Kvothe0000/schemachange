name: snowflake-migration-demo

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'start/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.13.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.13.x

      - name: Run schemachange
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACC }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WH }}
          SF_DATABASE: ${{ secrets.SF_DB }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASS }}
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/deploy -a $SF_ACCT -u $SF_USERNAME -r $SF_ROLE -w $SF_WH -d $SF_DB -c $SF_DB.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
